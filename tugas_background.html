<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Background</title>
    <style>
        /* Background Warna */
        .background-warna {
            background-color: lightblue;
            color: black;
            padding: 20px;
            text-align: center;
        }

        /* Background Campuran */
        .background-campuran {
            background: linear-gradient(to bottom, lightgreen, lightblue);
            color: black;
            padding: 20px;
            text-align: center;
          
        }

        /* Background Gambar */
        .background-gambar {
            background-image: url('puasa-ramadhan-melilea.jpg');
            background-size: cover;
            color: rgb(0, 0, 0);
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-warna">
        <h2>Background Warna</h2>
        <p>Ini adalah contoh background menggunakan warna.</p>
    </div>

    <div class="background-campuran">
        <h2>Background Campuran</h2>
        <p>Ini adalah contoh background menggunakan campuran warna.</p>
    </div>

    <div class="background-gambar">
        <h2>Background Gambar</h2>
        <p>Ini adalah contoh background menggunakan gambar.</p>
    </div>
</body>
</html>
