<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        /* Adjacent Sibling Selector */
        h2 + p {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Heading 2</h2>
    <p>Paragraf pertama.</p>
    <p>Paragraf kedua yang akan diberi warna merah karena merupakan saudara sejajar langsung dari elemen h2.</p>
    <p>Paragraf ketiga.</p>
</body>
</html>
